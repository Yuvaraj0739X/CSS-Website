<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is an E-Commerce Website for Pianos">
    <title>About Us - Piano Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
        }
        h2, h3 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.3);
            margin: 10px auto;
            padding: 10px;
            width: 50%;
            border-radius: 10px;
            font-weight: bold;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-button {
            display: inline-block;
            background-color: #ff4b5c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #ff1e3c;
        }
    </style>
</head>
<body>
    <center>
        <h2>The Grand Piano</h2>
        <hr>
        <div class="login-container">

            <input type="text" placeholder="Username" required>
